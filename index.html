<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .player {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }
        .player img {
            width: 100%;
            border-radius: 10px;
        }
        .player audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="封面.jpg" alt="Album Cover">
        <audio controls>
            <source src="秘密-张震岳.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
